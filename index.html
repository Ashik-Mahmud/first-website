<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card ~ Programming Hero</title>
    <!-- link for favicon  -->
    <link rel="shortcut icon" href="./images/setting.png" type="image/x-icon">
    <!-- style added  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <!-- header  -->
        <div class="card-header">
            <img src="./images/menu.png" alt="menu" class="menu">
            <img src="./images/setting.png" alt="settings" class="settings">
        </div>

        <!-- card-img  -->
        <div class="card-image">
            <img src="./images/Snapchat-1758256443.jpg" alt="profile pic">
        </div>
        <div class="profile-info">
            <h2 class="name">Ashik Mahmud</h2>
            <span class="designation">Web Developer & WordPress Expert</span>
        </div>
        <div class="social-info">
            <a href="#"><img src="./images/dribble.png" alt="dribble"></a>
            <a href="#"><img src="./images/instagram.png" alt="instagram"></a>
            <a href="#"><img src="./images/telegram.png" alt="telegram"></a>
        </div>

        <div class="follow-btn">
            <a target="_blank" href="https://www.linkedin.com/in/ashik-mahmud-1510421b0/">Follow</a>
        </div>
        <div class="desc">
            <p>Learn More about my profile</p>
            <img src="./images/arrow.png" alt="arrow">
        </div>



    </div>
</body>
</html>
